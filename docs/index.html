<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A demonstration of docsify-themable: a delightfully simple theme system for docsify.js"
    />
    <title>GEFF-GO2</title>

    <!-- 1. Theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-defaults.css"> -->

    <!-- 2. PrismJS Themes -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/prism-github/prism-github.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"> -->

    <!-- 3. Custom Theme Properties -->
    <style>
      :root {
        /* Reduce the font size */
        /* --base-font-size: 14px; */

        /* Change the theme color hue (0-360) */
        --theme-hue: 325;

        /* Add sidebar navigation bullets */
        /* --sidebar-nav-link-before-content-l1: "ðŸ˜€"; */
        /* --sidebar-nav-link-before-content-l2: "ðŸ’©"; */
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script>
      // 4. Docsify Configuration
      window.$docsify = {
        name: "GEFF-GO2 in ZJU-CV",
        repo: "https://github.com/dongqianyu99",
        coverpage: "coverpage.md",
        homepage: "README.md",
        // homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
        loadSidebar: "sidebar.md",
        auto2top: true,
        maxLevel: 6,
        subMaxLevel: 3,

        // 5. docsify-themeable
        themeable: {
          // readyTransition : false,
          // responsiveTables: false
        },
        loadFooter: 'footer.md',
        auto2top: true,
        customPageTitle: {
          suffix: 'GEFF-GO2'
        },
        pagination: {
          previousText: 'Last Chapter',
          nextText: 'Next Chapter',
          crossChapter: true,
          crossChapterText: true
        },
        copyCode: {
          buttonText : 'COPY',
          errorText  : 'ERROR',
          successText: 'COPY DONE'
        }
      };
    </script>

    <!-- Required: docsify + docsify-themeable -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>

    <!-- 6. Docsify Plugins -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- LaTeX support -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->

    <!-- footer -->
    <script src="//npm.elemecdn.com/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

    <!-- from QRH -->
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-c.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-ebnf.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-makefile.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-bison.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-rust.min.js"></script>
    <script src="//npm.elemecdn.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//npm.elemecdn.com/gitalk/dist/gitalk.min.js"></script>
    <script src="//npm.elemecdn.com/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
    <script src="//npm.elemecdn.com/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//npm.elemecdn.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
    <script src="assets/js/sidebar.js"></script>
  </body>
</html>
